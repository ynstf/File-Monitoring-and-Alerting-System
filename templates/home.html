<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Log Viewer</title>
</head>
<body>
    <h1>Flask Log Viewer</h1>
    <div id="log-updates">
        {% for entry in log_data %}
            <p>{{ entry['event_type'].replace('_', ' ').capitalize() }}: {{ entry['path'] }}</p>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/event-source-polyfill/dist/eventsource.min.js"></script>
    <script>
        const logUpdatesDiv = document.getElementById('log-updates');
        const eventSource = new EventSource('/stream');

        eventSource.onmessage = function (event) {
            const data = JSON.parse(event.data);
            for (const entry of data.log_data) {
                logUpdatesDiv.innerHTML += '<p>' + entry['event_type'].replace('_', ' ').capitalize() + ': ' + entry['path'] + '</p>';
            }
        };

        eventSource.onerror = function (error) {
            console.error('EventSource failed:', error);
            eventSource.close();
        };
    </script>
</body>
</html>
